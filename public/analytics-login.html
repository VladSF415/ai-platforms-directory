<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Login - AI Platforms List</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', 'Courier', monospace;
      background: #ffffff;
      color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: #ffffff;
      border: 6px solid #000000;
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: -1px;
      margin-bottom: 10px;
      border-bottom: 6px solid #000000;
      padding-bottom: 15px;
    }

    .subtitle {
      font-size: 0.9rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 30px;
      color: #666666;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
      color: #000000;
    }

    input {
      width: 100%;
      padding: 15px;
      border: 4px solid #000000;
      font-family: 'Courier New', 'Courier', monospace;
      font-size: 1rem;
      font-weight: 700;
      background: #ffffff;
      color: #000000;
    }

    input:focus {
      outline: none;
      box-shadow: 6px 6px 0 #000000;
      transform: translate(-2px, -2px);
    }

    button {
      width: 100%;
      background: #000000;
      color: #ffffff;
      border: 4px solid #000000;
      padding: 15px;
      font-family: 'Courier New', 'Courier', monospace;
      font-weight: 900;
      text-transform: uppercase;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    button:hover:not(:disabled) {
      background: #ffffff;
      color: #000000;
      box-shadow: 6px 6px 0 #000000;
      transform: translate(-2px, -2px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .message {
      padding: 15px;
      margin-bottom: 20px;
      border: 4px solid #000000;
      font-weight: 900;
      text-transform: uppercase;
      font-size: 0.85rem;
      display: none;
    }

    .message.success {
      background: #000000;
      color: #ffffff;
    }

    .message.error {
      background: #ffffff;
      color: #000000;
    }

    .message.show {
      display: block;
    }

    #smsStep {
      display: none;
    }

    .step-indicator {
      font-size: 0.75rem;
      font-weight: 900;
      text-transform: uppercase;
      color: #666666;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üîê ANALYTICS LOGIN</h1>
    <p class="subtitle">Secure access required</p>

    <div class="message" id="message"></div>

    <!-- Step 1: Password + Phone -->
    <div id="passwordStep">
      <div class="step-indicator">Step 1 of 2: Password + Phone</div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" autocomplete="current-password">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="+1234567890" autocomplete="tel">
      </div>

      <button onclick="requestCode()" id="requestBtn">SEND SMS CODE</button>
    </div>

    <!-- Step 2: SMS Code -->
    <div id="smsStep">
      <div class="step-indicator">Step 2 of 2: SMS Verification</div>

      <div class="form-group">
        <label for="code">SMS Code</label>
        <input type="text" id="code" placeholder="Enter 6-digit code" maxlength="6" autocomplete="one-time-code">
      </div>

      <button onclick="verifyCode()" id="verifyBtn">VERIFY & LOGIN</button>
      <button onclick="backToPassword()" style="background: #666666; border-color: #666666; margin-top: 10px;">BACK</button>
    </div>
  </div>

  <script>
    let sessionPassword = '';
    let sessionPhone = '';

    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = `message ${type} show`;
    }

    function hideMessage() {
      document.getElementById('message').className = 'message';
    }

    async function requestCode() {
      hideMessage();

      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value;

      if (!password || !phone) {
        showMessage('Please enter both password and phone number', 'error');
        return;
      }

      // Validate phone format
      if (!/^\+?\d{10,15}$/.test(phone.replace(/[\s()-]/g, ''))) {
        showMessage('Invalid phone number format. Use: +1234567890', 'error');
        return;
      }

      const btn = document.getElementById('requestBtn');
      btn.disabled = true;
      btn.textContent = 'SENDING SMS...';

      try {
        const response = await fetch('/api/analytics/request-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password, phone })
        });

        const data = await response.json();

        if (response.ok) {
          sessionPassword = password;
          sessionPhone = phone;

          // Switch to SMS code step
          document.getElementById('passwordStep').style.display = 'none';
          document.getElementById('smsStep').style.display = 'block';

          showMessage(`SMS code sent to ${phone}`, 'success');
          document.getElementById('code').focus();
        } else {
          showMessage(data.error || 'Failed to send SMS', 'error');
        }
      } catch (error) {
        showMessage('Network error. Please try again.', 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'SEND SMS CODE';
      }
    }

    async function verifyCode() {
      hideMessage();

      const code = document.getElementById('code').value;

      if (!code || code.length !== 6) {
        showMessage('Please enter the 6-digit code', 'error');
        return;
      }

      const btn = document.getElementById('verifyBtn');
      btn.disabled = true;
      btn.textContent = 'VERIFYING...';

      try {
        const response = await fetch('/api/analytics/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            password: sessionPassword,
            phone: sessionPhone,
            code
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Store auth token
          localStorage.setItem('analytics_token', data.token);
          localStorage.setItem('analytics_expires', data.expires);

          showMessage('Login successful! Redirecting...', 'success');

          // Redirect to analytics
          setTimeout(() => {
            window.location.href = '/analytics.html';
          }, 1000);
        } else {
          showMessage(data.error || 'Invalid code', 'error');
        }
      } catch (error) {
        showMessage('Network error. Please try again.', 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'VERIFY & LOGIN';
      }
    }

    function backToPassword() {
      hideMessage();
      document.getElementById('smsStep').style.display = 'none';
      document.getElementById('passwordStep').style.display = 'block';
      document.getElementById('code').value = '';
      sessionPassword = '';
      sessionPhone = '';
    }

    // Handle Enter key
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('phone').focus();
    });

    document.getElementById('phone').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') requestCode();
    });

    document.getElementById('code').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') verifyCode();
    });

    // Auto-focus password field
    document.getElementById('password').focus();
  </script>
</body>
</html>
