<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Analytics - AI Platforms List</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', 'Courier', monospace;
      background: #ffffff;
      color: #000000;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: -2px;
      margin-bottom: 10px;
      border-bottom: 8px solid #000000;
      padding-bottom: 20px;
    }

    .subtitle {
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 40px;
      color: #666666;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: #ffffff;
      border: 6px solid #000000;
      padding: 30px;
      text-align: center;
    }

    .stat-number {
      font-size: 3rem;
      font-weight: 900;
      color: #000000;
      margin-bottom: 10px;
    }

    .stat-label {
      font-size: 0.9rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #666666;
    }

    .section {
      background: #ffffff;
      border: 6px solid #000000;
      padding: 30px;
      margin-bottom: 30px;
    }

    .section h2 {
      font-size: 1.5rem;
      font-weight: 900;
      text-transform: uppercase;
      margin-bottom: 20px;
      border-bottom: 4px solid #000000;
      padding-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      text-align: left;
      padding: 15px;
      border: 3px solid #000000;
      font-weight: 700;
    }

    th {
      background: #000000;
      color: #ffffff;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 1px;
    }

    .intent-badge {
      display: inline-block;
      padding: 5px 15px;
      background: #000000;
      color: #ffffff;
      font-size: 0.75rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-right: 10px;
    }

    .loading {
      text-align: center;
      padding: 100px;
      font-size: 1.5rem;
      font-weight: 900;
      text-transform: uppercase;
    }

    .error {
      background: #000000;
      color: #ffffff;
      padding: 30px;
      text-align: center;
      font-weight: 900;
      text-transform: uppercase;
      border: 6px solid #000000;
    }

    .refresh-btn {
      background: #000000;
      color: #ffffff;
      border: 4px solid #000000;
      padding: 15px 30px;
      font-family: 'Courier New', 'Courier', monospace;
      font-weight: 900;
      text-transform: uppercase;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .refresh-btn:hover {
      background: #ffffff;
      color: #000000;
      box-shadow: 6px 6px 0 #000000;
      transform: translate(-2px, -2px);
    }

    .bar-chart {
      display: flex;
      align-items: flex-end;
      height: 200px;
      gap: 10px;
      margin-top: 20px;
      padding: 20px 0;
      border-top: 3px solid #000000;
    }

    .bar {
      flex: 1;
      background: #000000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      color: #ffffff;
      font-weight: 900;
      font-size: 0.75rem;
      min-height: 40px;
    }

    .bar-value {
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }

    .bar-label {
      color: #000000;
      margin-top: 10px;
      font-size: 0.7rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px;">
      <div style="flex: 1;">
        <h1>ðŸ“Š CHATBOT ANALYTICS</h1>
        <p class="subtitle">Real-time website chat statistics</p>
      </div>
      <button class="refresh-btn" onclick="logout()" style="background: #666666; border-color: #666666; width: auto; padding: 10px 20px; font-size: 0.85rem;">ðŸšª LOGOUT</button>
    </div>

    <button class="refresh-btn" onclick="loadAnalytics()">ðŸ”„ REFRESH DATA</button>

    <div id="loading" class="loading">Loading analytics...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="content" style="display: none;">
      <!-- Summary Stats -->
      <div class="stats-grid" id="summaryStats"></div>

      <!-- Last 7 Days Chart -->
      <div class="section">
        <h2>ðŸ“ˆ Last 7 Days Activity</h2>
        <div class="bar-chart" id="chart"></div>
      </div>

      <!-- Top Queries -->
      <div class="section">
        <h2>ðŸ”¥ Popular Queries</h2>
        <table id="topQueries">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Keyword</th>
              <th>Count</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Intent Distribution -->
      <div class="section">
        <h2>ðŸŽ¯ Intent Distribution</h2>
        <table id="intents">
          <thead>
            <tr>
              <th>Intent</th>
              <th>Count</th>
              <th>Percentage</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Recent Interactions -->
      <div class="section">
        <h2>ðŸ’¬ Recent Interactions</h2>
        <table id="recentInteractions">
          <thead>
            <tr>
              <th>Time</th>
              <th>Message</th>
              <th>Intent</th>
              <th>Platforms</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Check authentication before loading
    function checkAuth() {
      const token = localStorage.getItem('analytics_token');
      const expires = localStorage.getItem('analytics_expires');

      if (!token || !expires) {
        window.location.href = '/analytics-login.html';
        return false;
      }

      // Check if token expired
      if (new Date(expires) < new Date()) {
        localStorage.removeItem('analytics_token');
        localStorage.removeItem('analytics_expires');
        window.location.href = '/analytics-login.html';
        return false;
      }

      return token;
    }

    async function loadAnalytics() {
      const token = checkAuth();
      if (!token) return;

      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const content = document.getElementById('content');

      loading.style.display = 'block';
      error.style.display = 'none';
      content.style.display = 'none';

      try {
        const response = await fetch('/api/chat/analytics', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        if (!response.ok) throw new Error('Failed to load analytics');

        const data = await response.json();

        // Render summary stats
        renderSummaryStats(data.summary, data.today);

        // Render chart
        renderChart(data.last7Days);

        // Render top queries
        renderTopQueries(data.topQueries);

        // Render intents
        renderIntents(data.intentDistribution);

        // Render recent interactions
        renderRecentInteractions(data.recentInteractions);

        loading.style.display = 'none';
        content.style.display = 'block';
      } catch (err) {
        loading.style.display = 'none';
        error.textContent = `âš ï¸ Error: ${err.message}`;
        error.style.display = 'block';
      }
    }

    function renderSummaryStats(summary, today) {
      const container = document.getElementById('summaryStats');
      container.innerHTML = `
        <div class="stat-card">
          <div class="stat-number">${summary.totalMessages || 0}</div>
          <div class="stat-label">Total Messages</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${summary.uniqueSessions || 0}</div>
          <div class="stat-label">Unique Users</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${today.messages || 0}</div>
          <div class="stat-label">Today's Messages</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${summary.averageMessagesPerSession || 0}</div>
          <div class="stat-label">Avg Msgs/Session</div>
        </div>
      `;
    }

    function renderChart(last7Days) {
      const container = document.getElementById('chart');
      const maxMessages = Math.max(...last7Days.map(d => d.messages), 1);

      container.innerHTML = last7Days.map(day => {
        const height = (day.messages / maxMessages) * 100;
        const date = new Date(day.date);
        const label = date.toLocaleDateString('en', { month: 'short', day: 'numeric' });

        return `
          <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
            <div class="bar" style="height: ${height}%">
              <span class="bar-value">${day.messages}</span>
            </div>
            <div class="bar-label">${label}</div>
          </div>
        `;
      }).join('');
    }

    function renderTopQueries(topQueries) {
      const tbody = document.querySelector('#topQueries tbody');
      tbody.innerHTML = topQueries.slice(0, 10).map((query, index) => `
        <tr>
          <td>${index + 1}</td>
          <td>${query.keyword}</td>
          <td>${query.count}</td>
        </tr>
      `).join('') || '<tr><td colspan="3" style="text-align: center;">No data yet</td></tr>';
    }

    function renderIntents(intents) {
      const tbody = document.querySelector('#intents tbody');
      const total = intents.reduce((sum, i) => sum + i.count, 0);

      tbody.innerHTML = intents.map(intent => {
        const percentage = total > 0 ? ((intent.count / total) * 100).toFixed(1) : 0;
        return `
          <tr>
            <td><span class="intent-badge">${intent.intent}</span></td>
            <td>${intent.count}</td>
            <td>${percentage}%</td>
          </tr>
        `;
      }).join('') || '<tr><td colspan="3" style="text-align: center;">No data yet</td></tr>';
    }

    function renderRecentInteractions(interactions) {
      const tbody = document.querySelector('#recentInteractions tbody');
      tbody.innerHTML = interactions.map(interaction => {
        const time = new Date(interaction.timestamp).toLocaleString();
        return `
          <tr>
            <td style="font-size: 0.75rem;">${time}</td>
            <td>${interaction.message}</td>
            <td><span class="intent-badge">${interaction.intent || 'N/A'}</span></td>
            <td>${interaction.platformsRecommended || 0}</td>
          </tr>
        `;
      }).join('') || '<tr><td colspan="4" style="text-align: center;">No interactions yet</td></tr>';
    }

    function logout() {
      localStorage.removeItem('analytics_token');
      localStorage.removeItem('analytics_expires');
      window.location.href = '/analytics-login.html';
    }

    // Load analytics on page load
    loadAnalytics();

    // Auto-refresh every 30 seconds
    setInterval(loadAnalytics, 30000);
  </script>
</body>
</html>
